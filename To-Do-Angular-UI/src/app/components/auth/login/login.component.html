<div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-2">
        <div class="h2">Login</div>
        <form #form="ngForm" (ngSubmit)="loginUser()" >
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" #username="ngModel" [(ngModel)]="login.username" required>
          </div>
          <div class="text-danger" *ngIf="form.submitted && username.errors?.['required']">
            Username is required.
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" #password="ngModel" [(ngModel)]="login.password" required>
          </div>
          <div class="text-danger" *ngIf="form.submitted && password.errors?.['required']">
            Password is required.
          </div>
          <button type="submit" class="btn my-3" (click)="loginUser()">Login</button>
        </form>
        <div *ngIf="message" class="alert alert-danger" role="alert">{{ message }}</div>
      </div>
    </div>
  </div>
