<div class="row">
    <div class="col-md-6 offset-md-5">
        <h1> Are You Sure ?</h1>
        <button type="submit" class="btn btn-danger alert-danger my-4 col-md-2" (click)="logoutUser()">Yes</button>
        <button type="submit" class="btn btn-info alert-info my-4 col-md-2 ms-2" (click)="dontLogout()">No</button>
    </div></div>
